<html>
	<head>
		<title>Hedron Vision</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<img src="images/OnAxisRenderRecolor.svg" onload="
			if (this.spinning) {
				this.timerPause = function() {
					setTimeout(this.pause.bind(this), 17800/6.0);
				};
				this.pause = function() {
					if (this.mouseIsOver) {
						this.timerPause();
					} else { 
						this.spinning=false;
						this.src='images/OnAxisRenderRecolor.svg';
					}
				};
				this.play = function() {
					if (!this.spinning) {
						this.spinning = true;
						this.src='images/OnAxisAnimationRecolor.svg';
						this.timerPause();
					}
				};
				this.timerPause();
				this.onload = undefined;
			} else {
				this.spinning = true;
				this.src = 'images/OnAxisAnimationRecolor.svg';
			}"
			onmousedown="if (this.play) {this.play();}"
			onmouseover="this.mouseIsOver=true; this.onmousedown()"
			onmouseout="this.mouseIsOver=false;"
			onmouseup="this.onmouseout();"
			style="width: 200px">
		<!-- Header -->
		<header id="header">
			<h1>Hedron Vision</h1>
			<p>Bringing a 3D experience to 2D screens without extra hardware.<br />
			</p>
		</header>

		<!-- Signup Form -->
		<form id="signup-form" method="post" action="https://formspree.io/prerelease-signups@hedronvision.com">
			<input type="email" name="email" id="email" placeholder="Email Address" />
			<input type="submit" value="Join the Prerelease Waitlist" />
		</form>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<!-- <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li> -->
				<!-- <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li> -->
				<!-- <li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li> -->
				<!-- TODO(sredmond): Obfuscate this email address. !-->
				<li><a href="mailto:contactus@hedronvision.com?subject=Hello,%20Hedron" target="_blank" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
			</ul>
			<ul class="copyright">
				<li>&copy; Hedron Vision.</li>
				<li>Website Credits: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</footer>

		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
	</body>
</html>
